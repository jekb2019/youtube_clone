<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Youtube</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Vidoe Player -->
    <section class="player">
        <video controls src="video/leesuhyun.mp4"></video>
    </section>
    <!-- Video Information -->
    <section class="info">
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#jekb2019</li>
                <li>#coding</li>
                <li>#jason</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    [이수현 노래 잘부른다] 이수현이 부른 유제하-사랑하기 때문에
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">100M views 2 year ago</span>
            </div>
        </div>
        <!-- Actions -->
        <div class="actions">
            <li>
                <button><i class="fas fa-thumbs-up"></i><span>900M</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li>
                <button><i class="fas fa-flag"></i><span>Report</span></button>
            </li>
        </div>
        <!-- Channel Description-->
        <div class="channel">
            <div class="metadata">
                <img src="image/my_photo.jpg" width="100px" height="100px">
                <div class="info"><span class="name">Jason Ko</span>
                    <span class="subscribers">1M Subscribers</span></div>
            </div>
            <button class="subscribe">subscribe</button>

        </div>
    </section>

    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="image/my_photo.jpg" width="100px" height="100px">
                <div class="info">
                    <span class="title">우와아아아앙 다음비디요예요</span>
                    <span class="name">Jason Ko</span>
                    <span class="views">21M views</span>
                </div>
                <button class="moreBtn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
            <li class="item">
                <img src="image/my_photo.jpg" width="100px" height="100px">
                <div class="info">
                    <span class="title">우와아아아앙 다음비디요예요</span>
                    <span class="name">Jason Ko</span>
                    <span class="views">21M views</span>
                </div>
                <button class="moreBtn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
            <li class="item">
                <img src="image/my_photo.jpg" width="100px" height="100px">
                <div class="info">
                    <span class="title">우와아아아앙 다음비디요예요</span>
                    <span class="name">Jason Ko</span>
                    <span class="views">21M views</span>
                </div>
                <button class="moreBtn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
        </ul>
    </section>
</body>
</html>
